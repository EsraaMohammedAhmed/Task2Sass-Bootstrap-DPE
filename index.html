<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <title> Login Page || Sign up</title>
    </head>
    <body>
        <section class="col-12 col-md-11 container">
            <div class="containerr container col-12 col-md-11" id="container">
                <div class="form-containerr sign-up col-6 ">
                    <form class="col-12">
                        <h1>Create Account</h1>
                        <div class="social-icons ">
                            <a href="#" class="icon">
                                <i class="fa-brands fa-google-plus-g "></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                        <span>or use your email for registeration</span>
                        <div class="font-awesome col-lg-7 col-md-10 col-11">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="col-12" placeholder=" Name">
                        </div>
                        <div class=" font-awesome col-lg-7 col-md-10 col-11">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" class="col-12" placeholder="Email">
                        </div>
                        <div class=" font-awesome col-lg-7 col-md-10 col-11">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="col-12" placeholder="Password ">
                        </div>
                        <button class="col-lg-4 col-10 col-md-7 ">Sign Up</button>
                    </form>
                </div>
                <div class="form-containerr sign-in col-6">
                    <form classs="col-12">
                        <h1 class="">Sign in to Diprella</h1>
                        <div class="social-icons">
                            <a href="#" class="icon">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                        <span>or use your email password</span>
                        <div class=" font-awesome col-lg-7 col-md-10 col-11">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" class=" col-12" placeholder="Email">
                        </div>
                        <div class=" font-awesome col-lg-7 col-md-10 col-11">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class=" col-12" placeholder="Password">
                        </div>
                        <a href="#" class="forget-pass">Forget Your Password?</a>
                        <button class="col-lg-4 col-10 col-md-7 ">Sign In</button>
                    </form>
                </div>
                <div class="toggle-containerr ">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left col-6 ">
                            <h2 class="">Welcome Back!
                            </h1>
                            <p class="col-12 col-md-7">To Keep Connected With US please Login With Your personal Info</p>
                            <button class="hidden  col-lg-5  col-md-9 col-12" id="login">Sign In</button>
                        </div>
                        <div class="toggle-panel toggle-right col-6 ">
                            <h2>Hello, Friend!
                            </h1>
                            <p class="col-md-5 col-12">Enter your personal details and start journey with us</p>
                            <button class="hidden col-lg-5 col-md-7 col-12" id="register">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cercle"></div>
            <div class="triangle"></div>
            <div class="square"></div>
        </div>
    </section>
    <script>
const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
    </script>
</body>
